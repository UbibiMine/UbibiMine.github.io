<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <link rel="stylesheet" href="FinanceTrac.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Financial Tracker</title>
</head>
<body>
    <div class="user">
    
            <h1><i class="fa-solid fa-user"></i> User Name</h1>
            <p>Contact Number</p>
            <p>Email</p>
        
    </div>
       
      <!--Transac-->
    <div class="menu">
        <div class="balance">
            <h4>Total Balance</h4>
            <h1>$00.00<i class="fa-solid fa-plus"></i></h1>
        </div>

        <div class="box">

            <!---cashOut-->
            <div class="card">
                <h5><i class="fa-solid fa-wallet"></i> Cash Out</h5>
            </div>

            <!-----Savings-->
            <div class="card">
                <h5><i class="fa-solid fa-piggy-bank"></i> Savings</h5>
            </div>

            <!---monthy Ex-->
            <div class="card">   
                <h5><i class="fa-regular fa-circle-check"></i> Monthly Expenses</h5>
            </div>

            <!---Expenses Trac-->
            <div class="card">   
                <h5><i class="fa-solid fa-magnifying-glass"></i> Expenses Tracker</h5>
            </div>
        </div>
    </div>
            <div class="divbox">
                <table>
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Purpose</th>
                            <th>Amount</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>      </td>
                            <td>      </td>
                            <td>      </td>
                            <td>      </td>
                        </tr>
                        <tr>
                            <td>      </td>
                            <td>      </td>
                            <td>      </td>
                            <td>      </td>
                        </tr>
                        <tr>
                            <td>total</td>
                            <td>      </td>
                            <td>      </td>
                            <td>      </td>
                        </tr>
                    </tbody>
                </table>
                </div>
</body>
</html>
